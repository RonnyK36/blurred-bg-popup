<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>

    <div class="main-container ">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to Join</button>
    </div>

    <div class="popup-container ">
        <h4>Get the Job Done!</h4>
        <label for="email">Your Email: </label>
        <input type="email" name="" class="email" id="email" placeholder="youremail@gmail.com">

        <button class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
